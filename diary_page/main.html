<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutter</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(() => {
            $('.back-btn').on('click', () => { window.location = '../' });

            $('.film').on('click', (e) => {
                // console.log(e.currentTarget.attributes['data-num'].value);
                let num = e.currentTarget.attributes['data-num'].value;
                let flip = e.currentTarget.attributes['data-flip'].value;
                if (flip == 0) {
                    $(`.film[data-num=${num}]>.film-inner`).css('transform', 'rotateY(180deg)');
                    e.currentTarget.attributes['data-flip'].value = 1;
                } else {
                    $(`.film[data-num=${num}]>.film-inner`).css('transform', 'rotateY(0deg)')
                    e.currentTarget.attributes['data-flip'].value = 0;
                }
                
            });
        });
    </script>
</head>
<body>
    <!-- <div class="grid"> -->
        <div class="back-btn">
            <div>
                <img src="./src/img/icon/back-btn.svg" alt="back-btn">
            </div>
            <div>Back</div>
        </div>
        <div class="header">
            <div>- Memory Storage -</div>
        </div>
        <div class="content">
            <!-- <div id="text">
                <div>This is diary page</div>
                <div>Under construction</div>
            </div> -->
            <div class="film" data-num="1" data-flip="0">
                <div class="film-inner">
                    <div class="film-front">
                        <div class="place-image">
                            <img src="./src/001/thumbnail.jpg" alt="thumbnail001">
                        </div>
                        <div class="bottom">
                            <div class="sticker">☀️</div>
                            <div class="date">20/11/2022</div>
                        </div>
                    </div>
                    <div class="film-back">
                        <div class="diary-header">
                            <div class="date">20/11/2022</div>
                            <div class="head-topic">วันที่ไม่ธรรมดา</div>
                        </div>
                        <div class="diary-content"></div>
                    </div>
                </div>
            </div>
            <div class="film" data-num="2" data-flip="0">
                <div class="film-inner">
                    <div class="film-front">
                        <div class="place-image">
                            <img src="./src/002/thumbnail.jpg" alt="thumbnail001">
                        </div>
                        <div class="bottom">
                            <div class="sticker">☕</div>
                            <div class="date">19/11/2022</div>
                        </div>
                    </div>
                    <div class="film-back"></div>
                </div>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
