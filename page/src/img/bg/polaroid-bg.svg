    <style>
        #camera {
            animation: camera 10s infinite forwards;
        }

        @keyframes camera {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }


        #film-front {
            animation: film 6s infinite forwards;
        }
        #film-top {
            animation: film 8s infinite forwards;
        }
        #film-left {
            animation: film 10s infinite forwards;
        }

        @keyframes film {
            0%, 100% {
                transform: rotate(-2deg);
            }
            50% {
                transform: rotate(2deg);
            }
        }
    </style>

